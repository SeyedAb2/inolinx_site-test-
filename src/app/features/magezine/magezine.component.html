<div class="container-fluid">
    <section class="row d-flex justify-content-center px-0 ">
        <!-- <router-outlet></router-outlet> -->
        <aside class="col-12 col-lg-8 col-custom-right">
            <app-loading *ngIf="loading"></app-loading>
            <div [@fadePost]="!this.loading" *ngIf="!loading" class="row d-flex justify-content-start mx-lg-0">
                <article *ngFor="let item of AllMagezine" class="col-12 bg-white p-0 pb-3 mb-5 border-col-setting magezine-article">
                    <div class="row px-0 me-0 w-100">
                        <div class="col-12 w-100 overflow-hidden magezine-parent-banner">

                            <a routerLink="{{item.username}}" (click)="onActivate($event)" class="ancher">
                                <img (load)="loadImage()" [hidden]="imgLoad == false" *ngIf="item.banner != null" src="{{item.banner}}" title="{{item.name}}" alt="{{item.username}}">
                                <img (load)="loadImage()" [hidden]="imgLoad == false" *ngIf="item.banner == null" src="assets/image/banner.jpg" title="{{item.name}}" alt="{{item.username}}">
                            </a>
                        </div>
                        <div class="col-12 magezine-parent-logo">
                            <a routerLink="{{item.username}}" (click)="onActivate($event)" class="ancher">
                                <img (load)="loadImage()" [hidden]="imgLoad == false" *ngIf="item.logo != null" src="{{item.logo}}" title="{{item.name}}" alt="{{item.username}}">
                                <img (load)="loadImage()" [hidden]="imgLoad == false" *ngIf="item.logo == null" src="assets/image/default.jpg" title="{{item.name}}" alt="{{item.username}}">
                            </a>
                        </div>
                        <div class="col-12 w-100 magezine-parent-info">
                            <h1 class="d-flex align-items-center my-0">
                                <a class="ancher" routerLink="{{item.username}}" (click)="onActivate($event)">
                                    <span class="com-name">{{item.name}} <i *ngIf="item.is_verify==true" class="fas fa-check-circle me-1"></i>
                                    </span>
                                </a>
                            </h1>
                            <p class="bio my-0">{{item.slogan}}</p>
                            <p class="description my-0">
                                {{item.description}}
                            </p>
                        </div>
                        <div class="col-12">
                            <div class="row d-flex align-items-center justify-content-start my-1 px-1 gy-2">
                                <div class="vmb col-12 col-sm-3 col-md-2">
                                    <a class="w-100 view-more-btn" routerLink="{{item.username}}" (click)="onActivate($event)" mat-raised-button>
                                        بازدید مجله
                                    </a>
                                </div>
                                <div class="vmb col-12 col-sm-3 col-md-1">
                                    <button class="w-100 view-more-btn" mat-raised-button [matMenuTriggerFor]="beforeMenu">
                                        بیشتر
                                    </button>
                                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                                        <button mat-menu-item (click)="this.General.share(this.General.CopyMagezine(item.username))">
                                           <mat-icon>share</mat-icon>
                                           <span class="btn-custom">اشتراک گذاری</span>
                                        </button>
                                        <button mat-menu-item [cdkCopyToClipboard]="this.General.CopyMagezine(item.username)" (click)='this.General.openSnackBar("لینک کپی شد","تمام")'>
                                           <mat-icon>content_copy</mat-icon>
                                           <span class="btn-custom">کپی لینک</span>
                                        </button>
                                    </mat-menu>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </aside>
        <aside class="col-12 col-md-3 col-custom-left ms-1 d-none d-lg-block px-0">
            <div class="row mx-0 w-100">
                <div class="col-12 p-0">
                    <img src="assets/image/job1.jpg" title="taablighat" alt="taablighat" class="w-100 h-auto image-border">
                </div>
            </div>
        </aside>
    </section>
</div>
