<!-- Start Header -->
<header class="sticky-top bg-white">
    <mat-toolbar class="w-100">
        <mat-toolbar-row class="mx-0 px-0 w-100">
            <div class="px-0 px-sm-3 py-0 text-dark header-main">
                <div class="container-fluid">
                    <div class="row d-flex align-items-center justify-content-start">
                        <button class="me-2" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
                                <mat-icon class="menu-open-close" *ngIf = "!sidenav.opened">
                                    menu
                                </mat-icon>
                                <mat-icon class="menu-open-close" *ngIf = "sidenav.opened">
                                    close
                                </mat-icon>
                        </button>
                        <a routerLink="" routerLinkActive="logo-text" class="nav-link menu-button" (click)="onActivate($event)" class="col-auto d-flex align-items-center pt-1 pt-md-0 my-lg-0 ms-lg-0 text-dark text-decoration-none">
                            <img src="../assets/image/1.png" class="logo" alt="">
                            <span class="logo-text d-none d-md-block">اینولینکس</span>
                        </a>
                        <ul class="nav col-9 col-lg-auto me-0 justify-content-start my-md-0 d-none d-md-flex">
                            <li>
                                <a routerLink="" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="routerActive" class="nav-link menu-button" (click)="onActivate($event)" routerLinkActive="routerActive" mat-button class="nav-link py-3 py-md-0 pt-sm-3 pt-md-3">
                                    <i class="bi fas fa-home d-block mx-auto "></i> <span class="d-none d-md-block">خانه</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="katibe" (click)="onActivate($event)" routerLinkActive="routerActive" mat-button class="nav-link py-3 py-md-0 pt-sm-3 pt-md-3">
                                    <i class="bi fas fa-book d-block mx-auto "></i> <span class="d-none d-md-block">مجلات</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="contact-us" (click)="onActivate($event)" routerLinkActive="routerActive" mat-button class="nav-link py-3 py-md-0 pt-sm-3 pt-md-3">
                                    <i class="bi fas fa-mail-bulk d-block mx-auto "></i> <span class="d-none d-md-block">تماس با ما</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="quiz" (click)="onActivate($event)" routerLinkActive="routerActive" mat-button class="nav-link py-3 py-md-0 pt-sm-3 pt-md-3">
                                    <i class="bi fas fa-graduation-cap d-block mx-auto "></i> <span class="d-none d-md-block">آزمون</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
<!-- End Header -->
<!-- Start Main Container Route + Footer  -->
<mat-sidenav-container class="d-md-inline mx-auto">
    <!-- Start SideNavBar Mneu  -->
    <mat-sidenav id="sidenav" #sidenav="matSidenav" class="position-fixed">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        منو
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="menu-mobile">
                            <a md-button (click)="sidenav.close()" (click)="onActivate($event)" routerLink="" routerLinkActive="routerActive" class="nav-link menu-button border-bottom border-top" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="routerActive">
                                <i class="fas fa-home fa-lg ms-2"></i>
                                <span>خانه</span>
                            </a>
                            <a md-button (click)="sidenav.close()" (click)="onActivate($event)" routerLink="katibe" routerLinkActive="routerActive" class="nav-link menu-button border-bottom">
                                <i class="fas fa-book fa-lg ms-2"></i>
                                <span>مجلات</span>
                            </a>
                            <a md-button (click)="sidenav.close()" (click)="onActivate($event)" routerLink="contact-us" routerLinkActive="routerActive" class="nav-link border-bottom menu-button">
                                <i class="fas fa-mail-bulk fa-lg ms-2"></i>
                                <span>تماس باما</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        ابزار
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="menu-mobile">
                            <a md-button (click)="sidenav.close()" (click)="onActivate($event)" routerLink="quiz" routerLinkActive="routerActive" class="nav-link border-top border-bottom menu-button">
                                <i class="fas fa-graduation-cap fa-lg ms-2"></i>
                                <span>آزمون</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item" *ngIf="showCat">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        دسته بندی     
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div *ngIf="categories.length == 0" class="text-center text-secondary font-weight-bold py-2 font-family">
                            دسته بندی ثبت نشده است
                        </div>
                        <div *ngIf="categories.length != 0">
                            <div *ngFor="let category0 of categories" class="modal-category-main mt-2 me-1 col-12 p-0 d-lg-inline">
                                <div id="accordion">
                                    <div class="mb-2 ps-2 ">
                                        <div class="border-bottom pb-2" [id]="'heading'+category0.id">
                                            <h5 class="mb-0 " [ngClass]="category0.categories.length ==0 ? 'd-flex align-items-center' : 'd-flex mt-2' ">
                                                <i *ngIf="category0.categories.length ==0 " class="fas fa-circle p-0 d-inline category_button-non"></i>
                                                <a *ngIf="category0.categories.length!=0" href="#" class="p-0 d-inline  category_button collapsed " data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+category0.id" aria-expanded="true" [attr.aria-controls]="'collapse'+category0.id"></a>
                                                <a (click)="callTwoMethod($event,category0.id)" [ngClass]="category0.categories.length ==0 ? 'pe-1' : '' " class="category-main-text-link">
                                                    <p class="category-main-text d-inline">{{category0.tile}}</p>
                                                </a>
                                            </h5>
                                        </div>

                                        <div [id]="'collapse'+category0.id" class="collapse me-3 " [attr.aria-labelledby]="'heading'+category0.id" data-bs-parent="#accordion">
                                            <div class="border-right" *ngIf="category0.categories.length > 0">
                                                <div class=" mt-2 me-1 col-12 p-0 ">
                                                    <div id="accordion1">
                                                        <div class="mb-2 ps-2" *ngFor="let category2 of category0.categories">
                                                            <div class="border-bottom pb-2" [id]="'subheading'+category2.id">
                                                                <h5 class="mb-0" [ngClass]="category2.categories.length ==0 ? 'd-flex align-items-center' : 'mt-2 d-flex' ">
                                                                    <i *ngIf="category2.categories.length ==0 " class="fas fa-circle p-0 d-inline category_button-non"></i>
                                                                    <a *ngIf="category2.categories.length!=0" class="p-0 d-inline category_button collapsed " data-bs-toggle="collapse" [attr.data-bs-target]="'#subcollapse'+category2.id" aria-expanded="true" [attr.aria-controls]="'subcollapse'+category2.id"></a>
                                                                    <a (click)="callTwoMethod($event,category2.id)" [ngClass]="category2.categories.length ==0 ? 'pe-1' : '' " class="category-main-text-link">
                                                                        <p class="category-main-text d-inline">{{category2.tile}}</p>
                                                                    </a>
                                                                </h5>
                                                            </div>
                                                            <div [id]="'subcollapse'+category2.id" *ngIf="category2.categories.length > 0" class="collapse me-3 border-right" [attr.aria-labelledby]="'subheading'+category2.id" data-bs-parent="#accordion1">
                                                                <div class="my-1 ps-2 " *ngFor="let category3 of category2.categories">
                                                                    <div class="border-bottom pb-2" [id]="'subSheading'+category3.id">
                                                                        <h5 class="mb-0" [ngClass]="category3.categories.length ==0 ? 'd-flex align-items-center' : 'mt-2' ">
                                                                            <i *ngIf="category3.categories.length ==0 " class="fas fa-circle p-0 d-inline category_button-non"></i>
                                                                            <a *ngIf="category3.categories.length!=0" class="p-0 d-inline category_button collapsed " data-bs-toggle="collapse" [attr.data-bs-target]="'#subScollapse'+category3.id" aria-expanded="true" [attr.aria-controls]="'subScollapse'+category3.id"></a>
                                                                            <a (click)="callTwoMethod($event,category3.id)" [ngClass]="category3.categories.length ==0 ? 'pe-1' : '' " class="category-main-text-link">
                                                                                <p class="category-main-text d-inline">{{category3.tile}}</p>
                                                                            </a>
                                                                        </h5>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </mat-sidenav>
    <!-- End SideNavBar Mneu  -->
    <mat-sidenav-content class="d-md-inline mx-auto">
        <!-- Start Pages Content Routing Modules  -->
        <div class="content mx-auto">
            <main class="margin-top" [@routeAnimations]="prepareRoute(outlet)">
                <!-- <app-loading></app-loading> -->
                <router-outlet #outlet="outlet"></router-outlet>
            </main>
            <!-- Start Footer  -->
            <footer class="container-fluid bg-white d-block d-md-none">
                <div class="row d-flex align-items-center justify-content-start px-md-4 ">
                    <a class="col-1 d-flex align-items-center p-2 ab ancher">
                        <img src="../assets/image/1.png " class="logo-footer" alt="اینولینکس">
                        <span class="logo-text-footer text-secondary font-family">اینولینکس</span>
                    </a>
                    <ul class="nav col-9 col-lg-auto me-5 me-md-1 justify-content-start my-md-0 ">
                        <li>
                            <a class="nav-link text-secondary font-family">
                                <span>© ۲۰۲۱</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="" class="nav-link text-secondary font-family" (click)="onActivate($event)" mat-button>
                                <span>خانه</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="katibe" (click)="onActivate($event)" mat-button class="nav-link text-secondary font-family">
                                <span>مجلات</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="contact-us" (click)="onActivate($event)" mat-button class="nav-link text-secondary font-family">
                                <span>درباره ما</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
            <!-- End Footer  -->

        </div>
        <!-- End Pages Content Routing Modules  -->

    </mat-sidenav-content>

</mat-sidenav-container>
